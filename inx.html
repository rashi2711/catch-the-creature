<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="inx.css">
</head>
<body>
    <div class="screen">
        <h1>Catch the Pokemon</h1>
        <button>Play Game</button>
    </div>
    <div class="screen">
        <h2>Select Your Favourite Pokemon</h2>
        <div class="elem-container">
            <div class="elem">
                <h4>Pikachu</h4>
                <img src="./images/piku-removebg-preview.png" alt="">
            </div>
            <div class="elem">
                <h4>Charmander</h4>
                <img src="./images/chomu-removebg-preview.png" alt="">
            </div>
            <div class="elem">
                <h4>Squirtle</h4>
                <img src="./images/squitle-removebg-preview.png" alt="">
            </div>
            <div class="elem">
                <h4>Bulbasaur</h4>
                <img src="./images/bullu-removebg-preview.png" alt="">
            </div>
            <div class="elem">
                <h4>Jigglypuff</h4>
                <img src="./images/jiggu-removebg-preview.png" alt="">
            </div>
        </div>
    </div>
    <div class="screen">
        <h4 id="game-over" style="display: none;">
            GAME OVER <br>
            PLAY AGAIN?refresh
        </h4>
      
        <div class="time-score">
            <h3>Time: <span>0 : 0</span></h3>
            <h5>Score: <span>0</span></h5>
        </div>
        <div class="playground"></div>
    </div>
    <script src="inx.js"></script>
</body>
</html>
